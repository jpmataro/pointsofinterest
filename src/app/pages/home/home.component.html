<nav class="panel is-primary">
    <h2 class="panel-heading">
        Your saved sites
    </h2>
    <div class="panel-block">
        <p class="control has-icons-left">
        <input class="input" type="text" placeholder="Search">
        <span class="icon is-left">
            <i class="fas fa-search" aria-hidden="true"></i>
        </span>
        </p>
    </div>
    <div class="notification is-info is-light" *ngIf="isLoading">
        <div class="centered">
            <i class="fas fa-spinner fa-pulse fa-4x"></i>
            <p>Loading...</p>
        </div>
    </div>
    <div class="notification is-warning is-light" *ngIf="emptyLocation">
        <div class="centered">
            <p>You have no saved location</p>
        </div>
    </div>
    <a class="panel-block" *ngFor="let point of itemsPoint" [title]="point.title">
        <div class="level">
            <div class="level-left">
                <div class="level-item">
                    <span class="panel-icon">
                        <i class="fas fa-map-marker-alt" aria-hidden="true"></i>
                    </span>
                    <p>{{ point.title }}</p>
                </div>
            </div>
            <div class="level-right">
                <div class="level-item">
                    <button class="button is-info"><i class="far fa-edit"></i></button>
                    <button class="button is-danger"><i class="far fa-trash-alt"></i></button>
                </div>
            </div>
        </div>
    </a>
    <div class="panel-block">
        <button class="button is-link is-outlined is-fullwidth">
        Reset all filters
        </button>
    </div>
</nav>
